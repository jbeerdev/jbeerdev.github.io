    $('#result').text(randomEl(adjectives)+' '+randomEl(nouns));
    selectElementContents($('#result')[0]);
}

function randomEl(list) {
    var i = Math.floor(Math.random() * list.length);
    return list[i];
}

function selectElementContents(el) {
    var range = document.createRange();
    range.selectNodeContents(el);
    var sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
}

var adjectives = ["El jardín","La ilusión", "El sueño", "El laberinto", "El libro"];
var nouns = ["perdido", "prohibido", "del otro", "dormido","ilusiorio","invisible"];
