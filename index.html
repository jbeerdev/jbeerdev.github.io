<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <script type="text/javascript">
        function calculateName() {
            var rand = getRandBinary();
            if(rand==0){
                document.getElementById("result").innerHTML = randomEl(masculineNouns) + ' ' + randomEl(masculineAdjetives);
            }else{
                document.getElementById("result").innerHTML = randomEl(femenineNouns) + ' ' + randomEl(femenineAdjetives);
            }
        }

        function randomEl(list) {
            var i = Math.floor(Math.random() * list.length);
            return list[i];
        }

        var masculineNouns = ["El jardín", "El sueño", "El laberinto", "El libro", "El bar","El agujero", "El arbol","El quijote","Borges"];
        var masculineAdjetives = ["perdido", "prohibido", "del otro", "dormido", "ilusiorio", "invisible", "ilusionado", "poetico", "contado","onírico","olvidado","mágico","moderno", "del alma","de la vida","encerrado"];

        var femenineNouns = ["La ilusión","La hoja","La memoria","La magia","La risa", "La vida"];
        var femenineAdjetives = ["perdida", "prohibida", "de la otra", "dormida", "ilusioria", "invisible", "ilusionada", "poetica", "contada","onírica","olvidada","mágica","moderna", "del alma", "de la vida","encerrada"];

        function getRandBinary() {
            return (Math.floor(Math.random() * 9) % 2);
        }
    </script>
    <style>
        .button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div style="margin-left: auto; margin-right: auto;">
        <h3>Generador de nombres de peliculas de Menoni</h3>
        <button onclick="calculateName()">Generate</button>
        <h2 id="result"></h2>
    </div>
</body>

</html>
