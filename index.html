<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <script type="text/javascript">
        function calculateName() {
            document.getElementById("result").innerHTML = randomEl(adjectives) + ' ' + randomEl(nouns);
        }

        function randomEl(list) {
            var i = Math.floor(Math.random() * list.length);
            return list[i];
        }

        var adjectives = ["El jardín", "La ilusión", "El sueño", "El laberinto", "El libro", "El bar","El agujero","La hoja","El arbol","La memoria","La magia"];
        var nouns = ["perdido", "prohibido", "del otro", "dormido", "ilusiorio", "invisible", "ilusionado", "poetico", "contado","onírico","olvidada","mágico"];
    </script>
    <style>
        .button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div style="margin-left: auto; margin-right: auto;">
        <h3>Generador de nombres de peliculas de Menoni</h3>
        <button onclick="calculateName()">Generate</button>
        <h2 id="result"></h2>
    </div>
</body>

</html>
